{% extends "base.html" %}
{% block title %}Edit Doctor{% endblock %}
{% block content %}
<div class="container-fluid"><div class="row">{% include 'admin/_sidebar.html' %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<h1 class="h2 pt-3 pb-2 mb-3 border-bottom"><i class="bi bi-pencil"></i> Edit Doctor</h1>
<div class="col-md-8"><div class="card"><div class="card-body"><form method="POST">
<div class="mb-3"><label class="form-label">Name</label>
<input type="text" class="form-control" name="name" value="{{ doctor.name }}" required></div>
<div class="mb-3"><label class="form-label">Email</label>
<input type="email" class="form-control" name="email" value="{{ doctor.email }}" required></div>
<div class="mb-3"><label class="form-label">Specialization</label>
<select class="form-select" name="specialization_id" required>
{% for dept in departments %}<option value="{{ dept.id }}" {% if dept.id == doctor.specialization_id %}selected{% endif %}>{{ dept.department_name }}</option>{% endfor %}
</select></div>
<div class="mb-3"><label class="form-label">Contact</label>
<input type="tel" class="form-control" name="contact" value="{{ doctor.contact or '' }}"></div>
<div class="d-flex gap-2">
<button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Update</button>
<a href="{{ url_for('admin.doctors') }}" class="btn btn-secondary">Cancel</a>
</div></form></div></div></div></main></div></div>
{% endblock %}
